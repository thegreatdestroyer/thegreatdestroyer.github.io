<body>

    <p>
    <h1><button id="searchbutton" class="btn-md btn-info glyphicon glyphicon-search" title="toggle search"></button> WikiSearch

    </p>

    <div id="search">

          <button id="clearSearch" class="btn-lg btn-info">Clear</button>
    <div id="results" class="container-fluid"></div>
